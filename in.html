<style>
.fab-icon {
  display: inline-block;
  width: 24px;
  height: 24px;
  text-indent: -9999px; /* sembunyikan teks */
  position: relative;
}

.fab-icon::before {
  content: url('/assets/icons/gear.svg'); /* ganti dengan path SVG kamu */
  display: inline-block;
  width: 24px;
  height: 24px;
}

/* Contoh efek spin-close untuk tombol utama */
.fixed-action-btn.spin-close .btn-large::before,
.fixed-action-btn.spin-close .btn-large::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2px;
  height: 24px;
  background: white;
  transform-origin: center;
  opacity: 0;
  transition: all 0.3s;
}

.fixed-action-btn.spin-close.active .btn-large i {
  opacity: 0; /* sembunyikan SVG saat spin */
}

.fixed-action-btn.spin-close.active .btn-large::before {
  opacity: 1;
  transform: translate(-50%, -50%) rotate(45deg);
}

.fixed-action-btn.spin-close.active .btn-large::after {
  opacity: 1;
  transform: translate(-50%, -50%) rotate(135deg);
}
</style>
<div class="fixed-action-btn horizontal click-to-toggle spin-close">
  <a class="btn-floating btn-large red">
    <i class="fab-icon"></i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="fab-icon"></i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="fab-icon"></i></a></li>
    <li><a class="btn-floating green"><i class="fab-icon"></i></a></li>
    <li><a class="btn-floating blue"><i class="fab-icon"></i></a></li>
  </ul>
</div>
