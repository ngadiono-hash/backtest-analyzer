<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backtest Analyzer</title>
	<link rel="stylesheet" href="style.css">
</head>

<body id="app">
	<main class="container">
		<div class="tab-group">
			<div class="tabs">
				<button class="tab-button" data-tab="list-trade">List Trades</button>
				<button class="tab-button active" data-tab="stats-trade">Statistics</button>
				<select id="sample-select" size="1" multiple>
					<option value="EURJPY">EURJPY</option>
					<option value="EURUSD">EURUSD</option>
					<option value="GBPJPY">GBPJPY</option>
					<option value="GBPUSD">GBPUSD</option>
					<option value="USDCHF">USDCHF</option>
					<option value="XAUUSD">XAUUSD</option>
					<!-- <option value="ERROR">ERROR</option> -->
					<!-- <option value="UJISTAT" selected>STAT</option> -->
				</select>
			</div>
			
			<div class="tab-content" id="list-trade">
				<button id="export-btn" disabled>Copy</button>
				<div id="status-area"></div>
				<div class="table-wrapper" id="trade-table-container"></div>
			</div>
			
			<div class="tab-content active" id="stats-trade">
				<div class="tab-group">
					<div class="tabs">
						<button class="tab-button active" data-tab="overview">Overview</button>
						<button class="tab-button" data-tab="performance">Performance</button>
						<button class="tab-button" data-tab="time-based">Distribution</button>
					</div>
					<div id="overview" class="tab-content active">
						<div class="accordion">
							<div class="accordion-item">
								<button class="accordion-header" data-target="#acc-equity">Equity</button>
								<div id="acc-equity" class="accordion-content open">
								  <div class="chart-controls" style="margin-bottom: 12px; display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
                    <label><input type="checkbox" id="toggleTooltip"> Tooltip</label>
                    <label><input type="checkbox" id="toggleZoom"> Zoom</label>
										<button id="reset">Reset</button>
                  </div>
									<div class="chart-wrapper" id="equity-chart-container">
										<canvas id="equity-chart"></canvas>
										<div class="resizer"></div>
									</div>
								</div>
							</div>
							<div class="accordion-item">
								<button class="accordion-header" data-target="#acc-pairs">Symbols</button>
								<div id="acc-pairs" class="accordion-content open">
									<div class="chart-wrapper" id="pairs-chart-container">
										<canvas id="pairs-chart"></canvas>
									</div>
								</div>
							</div>

						</div>
					</div>
					
					<div id="performance" class="tab-content">
						<div class="accordion">
							<div class="accordion-item">
								<button class="accordion-header" data-target="#general-stats">General</button>
								<div class="accordion-content open" id="general-stats">
									<div class="table-wrapper" id="general-container"></div>
								</div>
							</div>
							<div class="accordion-item">
								<button class="accordion-header" data-target="#streak-stats">Streaks</button>
								<div class="accordion-content open" id="streak-stats">
									<div class="table-wrapper" id="streak-container">
									  <!-- DI SINI RENCANA AREA KERJANYA -->
									</div>
								</div>
							</div>
							<div class="accordion-item">
								<button class="accordion-header" data-target="#drawdown-stats">Drawdown</button>
								<div class="accordion-content open" id="drawdown-stats">
									<div class="table-wrapper" id="drawdown-container"></div>
								</div>
							</div>
							
						</div>
					</div>
					<div class="tab-content" id="time-based">
						<div class="accordion">
						  <div class="accordion-item">
								<button class="accordion-header" data-target="#acc-monthly">Accumulation Net</button>
								<div class="accordion-content open" id="acc-monthly">
									<div class="table-wrapper" id="monthly-container"></div>
								</div>
							</div>
						  <div class="accordion-item">
								<button class="accordion-header" data-target="#prop-period">Summaries</button>
								<div class="accordion-content open" id="prop-period">
									<div class="table-wrapper" id="prop-container"></div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		
	</main>
	<div id="notify-area"></div>
	<script src="/cdn/chart.min.js"></script>
	<script src="/cdn/hammer.min.js"></script>
	<script src="/cdn/chart-plugin-zoom.min.js"></script>
	<script type="module" src="app.js"></script>
	<script src="/cdn/eruda.min.js"></script>
	<script src="debug.js"></script>
</body>

</html>
